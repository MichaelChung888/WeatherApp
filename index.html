<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <title>Weather App</title>
    <script defer src="index.js"></script>
    <script defer src="fetch.js"></script>
    <script defer src="map.js"></script>
    <script defer src="icons.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
</head>
<body>
    <div class="grid">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </svg>
            <h1>WeatherApp</h1>
        </div>

          
        <div class="search">
            <input class="section" type="text" placeholder="Enter a location ...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </svg>
            <div class="loading-icon"></div>
            <ul class="search_box scrollbar"></ul>
        </div>

        <div class="current">
            <svg width="25px" height="25px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        </path>
                    </g>
                </g>
            </svg>
            <span>Use Current Location</span>
        </div>

        <div class="transition">
    
            <div class="leftside scrollbar">
                <div class="rotate">
            
                    <div class="upper-section">
                        <div>
                            <h3 class="header-left" style="margin-top: 0;">Weather now</h3>
                            <div class="section today">
                                <h1 class="today-city"></h1>
                                <p class="today-date"></p>
                                <div class="bottom">
                                    <div class="today-temperature"></div>
                                    <p class="today-desc"></p>
                                </div>
                                <div class="element"></div>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="header-left" style="margin-top: 0;">Map</h3>
                            <div class="section map-section">
                                <div id="map"></div>
                            </div>
                        </div>

                    </div>

    
                    <h3 class="header-left">Today at</h3>
                    <div class="today-forecast scrollbar">
                        <ul></ul>
                    </div>
    
                    <!--
                    <h3 class="header-left">Today's Data</h3>
                    <div class="section air-conditions">
                        <div class="air-conditions-container">
                            <div class="humidity"></div>
                            <div class="wind-speed"></div>
                            <div class="precipitation"></div>
                            <div class="visibility"></div>
                            <div class="clouds"></div>
                            <div class="rain-vol"></div>
                        </div>
                    </div>
                    -->

                </div>
    
            </div>

            <div class="rightside scrollbar">

                <h3 class="header-right" style="margin-top: 0;">Weather conditions</h3>
                <div class="section condition"></div>
    
                <h3 class="header-right">Next Day's Forecast</h3>
                <div class="section next-days-forecast">
                    <ul></ul>
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
